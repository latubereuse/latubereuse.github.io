<!DOCTYPE html>
<html>
<head>
  <title>Plat sans riz</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <header class="container">
    <section class="jumbotron" >
      <figure class="col-sm-12 text-center">
        <h1>La cuisine de Maryam</h1>
        <div class="row text-left">
          <figure class="col-sm-12 text-center">
            <h2>Les riz mixes</h2>
          </figure>
        </div>
      </figure>
    </section>
    <section class="container">
      <div class="row">
        <figure class="col-sm-3">
          <p>Estamboli Polo</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Estamboli Polo.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Gheymeh Polo</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Gheymeh Polo.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Morassa Polo</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Morassa Polo.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux carrottes</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux carrottes.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Riz aux cerises rouges</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux cerises rouges.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux choux</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux choux.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux féves</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux féves.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux haricots verts</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux haricots verts.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Riz aux herbes et poisson</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux herbes et poisson.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux lentilles</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux lentilles.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux nouilles</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux nouilles.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux petits poids</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux petits poids.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Riz aux vesces</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux vesces.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Riz aux vinettes et poulet</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Riz aux vinettes et poulet.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Tah Chin</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Tah Chin.jpg"/>
        </figure>
      </div>
    </section>
  </header>
  <footer class="container">
    <div class="row">
      <figure class="col-sm-4">
        <a href="Main.htm" target="_top"><h3>Retour</h3></a>
      </figure>
    </div>
  </footer>
  <script>
    function bigImg(x) {
      x.style.height = "324px";
      x.style.width = "432px";
      x.style.zIndex = "-1";
    }
    function normalImg(x) {
      x.style.height = "162px";
      x.style.width = "216px";
      x.style.zIndex = "1";
    }
  </script>
</body>
</html>
