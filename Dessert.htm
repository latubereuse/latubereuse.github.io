<!DOCTYPE html>
<html>
<head>
  <title>Desset</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <header class="container">
    <section class="jumbotron" >
      <figure class="col-sm-12 text-center">
        <h1>La cuisine de Maryam</h1>
        <div class="row text-left">
          <figure class="col-sm-12 text-center">
            <h2>Les Desserts</h2>
          </figure>
        </div>
      </figure>
    </section>
    <section class="container">
      <div class="row">
        <figure class="col-sm-3">
          <p>Café glacé</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Café glacé.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Crème brulée</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Crème brulée.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Crêpe</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Crêpe.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Ferni</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Ferni.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Gâteau au citron</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Gâteau au citron.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Gelée</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Gelée.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Halim</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Halim.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Mousse chocolat</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Mousse chocolat.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Sholeh Zard</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Sholeh Zard.jpg" />
        </figure>
        <figure class="col-sm-3">
          <p>Tarte de poire</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Tarte de poire.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Tiramissu</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Tiramissu.jpg"/>
        </figure>
      </div>
    </section>
  </header>
  <footer class="container">
    <div class="row">
      <figure class="col-sm-4">
        <a href="index.htm" target="_top"><h3>Retour</h3></a>
      </figure>
    </div>
  </footer>
  <script>
    function bigImg(x) {
      x.style.height = "324px";
      x.style.width = "432px";
      x.style.zIndex = "-1";
    }
    function normalImg(x) {
      x.style.height = "162px";
      x.style.width = "216px";
      x.style.zIndex = "1";
    }
  </script>
</body>
</html>
