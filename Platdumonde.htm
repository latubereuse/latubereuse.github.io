<!DOCTYPE html>

  <link rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="Style.css">

    <div class="row">
      <figure class="col-sm-4">
        <a href="index.htm" target="_top"><h3>Retour</h3></a>
      </figure>
    </div>
  </footer>
  <script>
    function bigImg(x) {
      x.style.height = "324px";
      x.style.width = "432px";
      x.style.zIndex = "-1";
    }
    function normalImg(x) {
      x.style.height = "162px";
      x.style.width = "216px";
      x.style.zIndex = "1";
    }
  </script>
