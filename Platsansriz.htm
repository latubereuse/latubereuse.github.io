<!DOCTYPE html>
<html>
<head>
  <title>Plat sans riz</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <header class="container">
    <section class="jumbotron" >
      <figure class="col-sm-12 text-center">
        <h1>La cuisine de Maryam</h1>
        <div class="row text-left">
          <figure class="col-sm-12 text-center">
            <h2>Les plats sans riz</h2>
          </figure>
        </div>
      </figure>
    </section>
    <section class="container">
      <div class="row">
        <figure class="col-sm-3">
          <p>Bandari</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Bandari.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Dizi</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Dizi.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Joojeh Kabab</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Joojeh Kabab.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Kabab Barg</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Kabab Barg.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Kabab Koubideh</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Kabab Koubideh.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Kashk Bademjan</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Kashk Bademjan.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>kotlet</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/kotlet.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Koufteh</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Koufteh.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Koukou de pommes de terre</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Koukou de pommes de terre.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Koukou d'herbes</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Koukou d'herbes.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Mirza Ghassemi</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Mirza Ghassemi.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Nargessi</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Nargessi.jpg"/>
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-3">
          <p>Pâtes iraniennes</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Pâtes iraniennes.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Poivron farci</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Poivron farci.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Shami</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Shami.jpg"/>
        </figure>
        <figure class="col-sm-3">
          <p>Vigne farci</p>
          <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="food/Vigne farci.jpg"/>
        </figure>
      </div>
    </section>
  </header>
  <footer class="container">
    <div class="row">
      <figure class="col-sm-4">
        <a href="Main.htm" target="_top"><h3>Retour</h3></a>
      </figure>
    </div>
  </footer>
  <script>
    function bigImg(x) {
      x.style.height = "324px";
      x.style.width = "432px";
      x.style.zIndex = "-1";
    }
    function normalImg(x) {
      x.style.height = "162px";
      x.style.width = "216px";
      x.style.zIndex = "1";
    }
  </script>
</body>
</html>
